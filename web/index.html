<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>Hello World</title>
  <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <link href="//cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script><!--
  <script src="index.js"></script> -->
  <style>
    .ifm {border: 0; width:100%; height:500px}
  </style>
  <script type="text/javascript">
    $(function(){
      $('#go').on('click', function(){
        console.info('=-=---', $('#address').val())
        $('#ifm').attr('src', $('#address').val());
      });

      $('#btn').on('click', function(){
        eval($('#exp').val());
      });
    });
  </script>
</head>
<body>
<div class="container">
  <H1>Hello, github</H1>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" id='address' class="form-control" placeholder="Link for...">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="go">Go</button>
          </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

  <div class="row">
    <iframe id="ifm" class="ifm" src="about:blank" ></iframe>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <textarea type="textarea" id='exp' class="form-control" placeholder="Link for..."></textarea>
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="btn">@</button>
          </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</div>
</body>
</html>
